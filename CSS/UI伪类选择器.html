<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* 只能使用在多选和单选按钮 且不能添加颜色 */
        input:checked{
            width: 30px;
            height: 30px;
        }
        /* 被禁用的文字框 */
        input:disabled{
            background-color: grey;
        }
        /* 可以使用的文字框 */
        input:enabled{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <input type="checkbox">
    <br>
    <input type="text"><br>
    <input type="text" disabled>
    

    
</body>
</html>
