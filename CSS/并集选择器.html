<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            color: gray;
        }
        .two{
            color: black;
        }
        .four{
            color: bisque;
        }
        .five{
            color: blue;
        }
        #six{
            color: brown;
        }
        /* 并集选择器 */
        .one,
        .two,
        .four,
        .five,
        #six {
            background-color: cyan;
            width: 200px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p class="one">我喜欢你</p>
    <p class="two">我喜欢你</p>
    <p class="four">我喜欢你</p>
    <p class="five">我喜欢你</p>
    <p id="six">我喜欢你</p>
</body>
</html>
