<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .one{
            color: green;
        }
        
        p.one {
            color: red;
        }
        .fore{color: white;}
        .five{
            color: orange;}
       
        p.two {
            color: hotpink;
        }
        #therr {
            color: gold;
        }
       
    </style>
</head>
<body>
    <h1 class="one">我喜欢你</h1>
    <p class="one">我喜欢你</p>
    <!-- 交集选择器 -->
    <p class="two">我喜欢你</p>
    <p id="therr">我喜欢你</p>
    <p>我喜欢你</p>
    <p class="five fore">我喜欢你</p>
</body>
</html>
