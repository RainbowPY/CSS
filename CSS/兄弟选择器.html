<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div+h2 {
            color: brown;
        }
        div+p {
            color: burlywood;
        }
         /* + 表示紧紧相邻的元素 不能为上级包含本身 */
        div~p {
            color: blue;
        }  
        /* ~ 表示自身一下全部相连的元素       */
        ul>li+li{
            color: aqua;
        }
        /* ul>li~li{
            color: aqua;
        } */
    </style>
</head>
<body>
    <h1>111111</h1>
    <h2>22222222</h2>
    <div>333333333</div>
    <h2>4444444444</h2>
    <p>5555555555</p>
    <p>6666666</p>
    <p>7777777777</p> 
    <h3>88888888888</h3>
    <ul>
        <li>水果</li>
        <li>水果</li>
        <li>水果</li>
        <li>水果</li>
    </ul>
</body>
</html>
