<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: #333;
            text-decoration: none;
            /* 清除下划线 */
        }
        /* 未被访问的链接 */

        a:visited {
            color: red;
        }
        /* 被访问过的链接 */

        a:hover {
            color: blue;
        }
        /* 鼠标悬停时 */

        a:active {
            color: yellow;
        }
        /* 鼠标按下时 */
    </style>
</head>
<body>
    <a href=""> 小猪佩奇</a>
</body>
</html>
