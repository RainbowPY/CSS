<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 40px;
            width: 10em;
            height: 10em;
            background-color: coral;
            cursor: url("./video.gif"),pointer;
        }
        img {
            width: 5em;
            height: 5em;
            cursor: wait;
        }
        a {
            text-decoration: none;
            cursor: help;
        }
        /* pointter 小手  move 移动图标  text 文字选择器  crosshair 十字架  wait 等待  help 等待 */

    </style>
</head>
<body>
    <div>你好啊
        <img src="../shangqiu.png" alt="地图">
        <br>
        <a href="https://www.baidu.com">百度</a>
    </div>
</body>
</html>
